<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="content">
      <img class="main-img" src="assets/images/illustration-article.svg" alt="image">
      <span>Learning</span>
      <p class="time-stamp">Published 21 Dec 2023</p>
      <h3 class="title">HTML & CSS foundations</h3>
      <p class="info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author-info">
        <img  class="profile-img" src="assets/images/image-avatar.webp" alt="Author">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Nagendra</a>.
  </div>
</body>
</html>
